name: lint

on:
  push:
    branches: [ main, v4 ]
  pull_request:
    branches: [ main, v4 ]

jobs:
  golangci-lint:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-go@v3
      with:
        go-version: "1.19"

    - uses: golangci/golangci-lint-action@v3
      with:
        version: v1.55.0

  go-mod-tidy:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-go@v2
      with:
        go-version: "1.21"

    - run: |
        go mod tidy
        git diff --exit-code
